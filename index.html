<script>

//          [top rec offset, top rec width, bottom rec offset, bottom rec width]   
var keys = [
            [4,7,0,15],       // 0 - WHITE
            [15,12,0,0],        // 1 - BLACK
            [21,11,17,15],      // 2 - WHITE
            [60,46,30,15],      // 3 - WHITE
            [43,11,0,0],        // 4 - BLACK
            [75,63,40,15],      // 5 - WHITE
            [62,10,0,0],        // 6 - BLACK
            [105,80,50,15],     // 7 - WHITE
            [85,11,85,15],     // 8 - WHITE
            [135,12,0,0],       // 9 - BLACK
            [105,8,102,15],    // 10 - WHITE
            [165,12,0,0]        // 11 - BLACK
           ];

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			var delay = 0; // play one note every quarter second
			var note = 50; // the MIDI note
			var velocity = 127; // how hard the note hits
			// play the note
			MIDI.setVolume(0, 127);
			MIDI.noteOn(0, note, velocity, delay);                        
                        //var txt='<div id="note" style="position: absolute; top: 211px; left: 51px; background-color:red;width:9px;height:41px;border:1px solid #000"></div>';
                        for (var i=0;i<11;i=i+2)
                        {             
                            topRecOffset = 7 + keys[i][0] + 119 * 0;
                            botRecOffset = 7 + keys[i][2] + 119 * 0;
                            var topRec='<div id="note" style="position: absolute; top: 211px; left: '+topRecOffset+'px; background-color:red;width:'+keys[i][1]+'px;height:42px;border:0px solid #000"></div>';
                            var botRec='<div id="note" style="position: absolute; top: 253px; left: '+botRecOffset+'px; background-color:red;width:'+keys[i][3]+'px;height:31px;border:0px solid #000"></div>';
                            $("img").after(topRec);
                            $("img").after(botRec);
                        }
                        var duration = 0.75
			//MIDI.noteOff(0, note,     delay + duration);
                        setTimeout(function() {
                            $("#noe").remove();
                            MIDI.noteOff(0, note, 0);
                        }, duration*1000);
		}
	});
};

</script>
