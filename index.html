<html>
<head>
    <!-- midi.js package -->
    <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
    <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="./js/MIDI/Player.js" type="text/javascript"></script>
    <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
    <!-- extras -->
    <script src="./inc/WebMIDIAPI.js" type="text/javascript"></script>
    <script src="./inc/Base64.js" type="text/javascript"></script>
    <script src="./inc/base64binary.js" type="text/javascript"></script>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- Music -->
    <script src="./js/music.js" type="text/javascript"></script>
    <script src="./js/tune.js" type="text/javascript"></script>
    <!-- View -->
    <script src="./js/view.js" type="text/javascript"></script>
    <script src="./js/keyboard.js" type="text/javascript"></script>
    <!-- Slider -->
    <link rel="STYLESHEET" type="text/css" href="./slider/dhtmlxslider.css">
    <script src="./slider/dhtmlxcommon.js" type="text/javascript"></script>
    <script src="./slider/dhtmlxslider.js" type="text/javascript"></script>
</head>
<body style="background-image:url('./images/redCarpet.jpg');background-repeat:repeat">

    <!-- Loading Animation -->
    <div id="loading"  style="position:absolute;top:100px;left:500px;z-index:3;font-size:12px"><img src="./images/loading.gif"></img></div>
    
    <!-- Piano -->
    <div id="pianoWrapper" style="position:absolute;top:0px;left:50px;width:1270px;height:324px;z-index:3;display:none;background-color:black">    
        <div id="piano""></div>
    </div>
    
    <!-- Controls --> 
    <div id="controls" style="position:absolute;top:20px;left:0px;width:750px;height:150px;z-index:3;display:none;background-color:clear">
        <!-- Measure Control -->
        <div class="control" id="measureControl" style="position:absolute;top:0px;left:0px;width:750px;height:50px; background-color:blue">
            <div style="position:absolute;top:5px;left:10px;color:white; width:70px;height:30px;z-index:3;text-align:center">Start Measure</div>
            <input type="text" id="startMeasure" style="position:absolute;top:13px;left:80px;width:37px;z-index:3;font-size:12px" value="1" onchange="updateStartMeasure(this.value)" onfocus="this.value = ''">
            <div id="startMeasureMinus" onclick="updateStartMeasure('-')" style="position:absolute;top:15px;left:135px;cursor:pointer;z-index:3;text-align:center;width:10px;background-color:white">-</div>
            <div id="startMeasurePlus" onclick="updateStartMeasure('+')" style="position:absolute;top:15px;left:155px;cursor:pointer;text-align:center;width:10px;z-index:3;background-color:white;">+</div>

            <div style="position:absolute;top:5px;left:210px;color:white; width:70px;height:30px;z-index:3;text-align:center">End Measure</div>
            <input type="text" id="endMeasure" style="position:absolute;top:13px;left:280px;width:37px;z-index:3;font-size:12px" value="2" onchange="updateEndMeasure(this.value)" onfocus="this.value = ''">
            <div id="endMeasureMinus" onclick="updateEndMeasure('-')" style="position:absolute;top:15px;left:335px;cursor:pointer;z-index:3;text-align:center;width:10px;background-color:white">-</div>
            <div id="ednMeasurePlus" onclick="updateEndMeasure('+')" style="position:absolute;top:15px;left:355px;cursor:pointer;text-align:center;width:10px;z-index:3;background-color:white;">+</div>

            <div style="position:absolute;top:15px;left:550px;color:white;width:70px;height:30px;z-index:3">Repeat</div>
            <input id="repeatCheck" type="checkbox" name="repeat" value="on" checked="checked" style="position:absolute;left:620px;top:18px">
        </div>
        <!-- Tempo Control -->
        <div class="control" id="tempoControl" style="position:absolute;top:80px;left:190px;width:250px;height:50px;background-color:blue">       
            <div style="position:absolute;top:15px;left:10px;color:white; width:70px;height:30px;z-index:3">Tempo</div>
            <input type="text" id="tempo" style="position:absolute;top:13px;left:80px;width:37px;z-index:3;font-size:12px; display:none" value="1" onchange="updateSlider('tempo',this.value)">
            <div id="tempoSlider" style="position:absolute;top:18px;left:70px;z-index:3"></div>
            <div id="tempoMinus" onclick="updateTempo('tempo','-')" style="position:absolute;top:15px;left:200px;width:10px;cursor:pointer;z-index:3;text-align:center;background-color:white">-</div>
            <div id="tempoPlus" onclick="updateTempo('tempo','+')" style="position:absolute;top:15px;left:220px;width:10px;cursor:pointer;z-index:3;text-align:center;background-color:white;">+</div>
        </div>
        <!-- Play Display -->
        <div class="control" id="playDisplay" style="position:absolute;top:140px;left:0px;width:750px;height:35px; background-color:blue">
            <div                      style="position:absolute;top:5px;left:7px;color:white; width:70px;height:30px;z-index:5;font-size:13px">Measure</div>

        </div>
    </div>
    <div id="redLine" style="position:absolute;height:2px;z-index:5;background-color:#800000;display:none"></div>
    <img id="chair" src="./images/chair.png" style="position:absolute;left:410px;top:400px;height:200px;width:400px;display:none">
    <div id="feedback" style="position:absolute;z-index:4;background-color:green;text-align:center;font-size:18px;display:none;cursor:pointer;
        -moz-transform: rotate(-90deg);  
        -o-transform: rotate(-90deg);  
        -webkit-transform: rotate(-90deg);  
        -ms-transform: rotate(-90deg);  
        transform: rotate(-90deg);  
        filter: progid:DXImageTransform.Microsoft.Matrix(M11=0.9396926207859084,M12=-0.3420201433256687,M21=0.3420201433256687,M22=0.9396926207859084,sizingMethod='auto expand');
        zoom: 1"
        >Feedback
    </div>
    
    <!-- Feedback Form -->
    <div id="feedbackForm" style="position:absolute;top:250px;left:500px;width:450px;height:190px;background-color:blue;z-index:6;display:none">
        <form name="feedback" action="">
            <div id="feedbackTitle"                        style="position:absolute;top:5px;left:0px;width:400px;height:20px;text-align:center">Tell us what you think about our site.</div>
            <textarea name="message" id="message" rows="5" cols="30" wrap="SOFT" style="position:absolute;top:40px;left:20px;width:350px;height:120px"></textarea> 
            <input id="cancel" type="button" name="cancel" value="Cancel" style="position:absolute;top:190px;left:220px;width:60px;height:50px"/>
            <input id="submit" type="submit" name="submit" value="Send" style="position:absolute;top:190px;left:300px;width:50px;height:50px"/>
        </form>
    </div>

    <!-- Feedback Thanks -->
    <div id="feedbackThanks" style="position:absolute;top:250px;left:500px;width:430px;height:190px;background-color:blue;z-index:4;display:none">
        <div style="position:absolute;top:30px;left:30px;width:200px;height:50px;z-index:4;background-color:blue;display:non">Thanks for your feedback!</div>
    </div>

    <!-- Debug Area -->
    <div id="debug" style="position:absolute;top:350px;left:75px;width:500px;height:50px;background-color:clear"></div>

</body>
</html>
