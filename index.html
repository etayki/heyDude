<script type="text/javascript">

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			var delay = 0; // play one note every quarter second
			var note = 50; // the MIDI note
			var velocity = 127; // how hard the note hits
			// play the note
			MIDI.setVolume(0, 127);
			MIDI.noteOn(0, note, velocity, delay);                        
                        //var txt='<div id="note" style="position: absolute; top: 211px; left: 51px; background-color:red;width:9px;height:41px;border:1px solid #000"></div>';
                        for (var i=0;i<52;i++)
                        {             
                            var whiteKeyOffset = 7 + 17 * i;
                            var txt='<div id="note" style="position: absolute; top: 253px; left: '+whiteKeyOffset+'px; background-color:red;width:15px;height:31px;border:0px solid #000"></div>';
                            $("img").after(txt);
                        }
                        var duration = 0.75
			//MIDI.noteOff(0, note,     delay + duration);
                        setTimeout(function() {
                            $("#noe").remove();
                            MIDI.noteOff(0, note, 0);
                        }, duration*1000);
		}
	});
};

</script>
